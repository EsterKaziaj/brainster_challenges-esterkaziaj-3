<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 Address Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a1e1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #c02121;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPv4 Address Validator</h1>
        <input type="text" id="ipAddress" placeholder="Enter IPv4 address">
        <button onclick="validateIPAddress()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        /**
         * Function to check if a given string is a valid IPv4 address. */
        function isIPv4Address(inputString) {
            // Split the input string by '.' to get all the parts of the adress like:192.168.0.1. 
            let parts = inputString.split('.');
            
            // An IPv4  has exactly 4 parts
            if (parts.length !== 4) return false;
    
            // Loop through each part 
            for (let part of parts) {
                // Check if the part is a numeric string->> convert it to a number -->> check the range [0, 255]
                //no leading zeros are present in numbers other than 0
                if (!/^\d+$/.test(part) || Number(part) < 0 || Number(part) > 255 || (part.length > 1 && part[0] === '0')) {
                    return false;
                }
            }
            // if all parts are vallid the adress is valid too
            return true;
        }
    
        /**
         * Function to handle the click event of the button. */
        function validateIPAddress() {
            // Get the value 
            const input = document.getElementById("ipAddress").value;
    
            // Call the function 
            const result = isIPv4Address(input);
    
            // Get the result div to display the result
            const resultDiv = document.getElementById("result");
    
            // Update the result div based on whether the IP address is valid or not
            if (result) {
                resultDiv.textContent = "The IP address is valid.";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "The IP address is not valid.";
                resultDiv.style.color = "red";
            }
        }
    </script>
    
</body>
</html>
