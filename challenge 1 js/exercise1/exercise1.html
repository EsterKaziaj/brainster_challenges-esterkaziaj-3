<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="exercise1.css"> <!--I have used both css and script styling for this exercise -->
    
</head>
<body>
    <!--overlay div that acts as a modal for prompting the user to enter a year-->
    <div class="overlay" id="overlay">

    <!--prompt-box div inside the overlay for the input field and submit button-->
        <div class="prompt-box">
            <label for="year-input">Please enter a year:</label>
            <br>
            <input type="number" id="year-input">
            <br>
            <button onclick="submitYear()">Submit</button>
        </div>
    </div>
    <!--container div for displaying the result after the user submits a year.-->
    <div class="container" id="result-container"></div>
    <script>

//gets triggered when submit gets clicked 
        function submitYear() {
            const year = parseInt(document.getElementById('year-input').value);
            document.getElementById('overlay').style.display = 'none';
            checkLeapYear(year);
        }


        // checks if the entered year is a leap year and displays the result
        function checkLeapYear(year) {
            const isLeapYear = (year) => {
                if (year % 4 === 0) {
                    if (year % 100 === 0) {
                        if (year % 400 === 0) {
                            return true;
                        }
                        return false;
                    }
                    return true;
                }
                return false;
            };

            const resultContainer = document.getElementById('result-container');
            resultContainer.style.display = 'block'; 
            const p = document.createElement('p');

            if (isLeapYear(year)) {
                p.textContent = "The year is a leap year";
                p.style.color = "green";
            } else {
                p.textContent = "The year is not a leap year";
                p.style.color = "red";
            }

            resultContainer.appendChild(p);

            // go back button
            const goBackButton = document.createElement('button');
            goBackButton.textContent = "Go Back";
            goBackButton.onclick = restart;
            resultContainer.appendChild(goBackButton);
        }

        //function restarts the process by resetting the result container and showing the overlay again.
        function restart() {
            document.getElementById('result-container').innerHTML = ''; 
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('result-container').style.display = 'none'; 
        }
    </script>
</body>
</html>
